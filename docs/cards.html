<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Awesome profile cards</title>
        <link rel="icon" href="./favicon.png" />
        <script src="https://kit.fontawesome.com/94776826eb.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Open+Sans:400,700&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <header class="header"> <a href="./index.html#landing" class="header__logo" title="cards-logo">
    <img
      src="./assets/images/descarga.svg"
      alt="cards-logo"
      class="header__logo__image"
    />
  </a>

        </header>
        <main class="main">
            <section class="result">
                <div class="result__container"> <a class="button--delete js-button--delete"><i class="far fa-trash-alt trash__icon"></i>Reset</a
    >
    <div class="card js-card">
      <div class="card__border-left card__border-left">
        <h1 class="card__title js-cardTitle">Nombre Apellido</h1>
        <h2 class="card__job js-cardJob">Front-end developer</h2>
      </div>

      <div class="card__image js__profile-image"></div>
      <ul class="card__list">
        <li class="card__item js-card__item  opacity itemPhone">
          <a
            class="card__link js-cardPhone"
            href=""
            title="Número teléfono"
            target="_blank"
            ><i class="fas fa-mobile-alt card__icon"></i
          ></a>

                    </li>
                    <li class="card__item js-card__item opacity itemEmail"> <a class="card__link js-cardEmail" href="" title="Mandar un correo" target="_blank"><i class="far fa-envelope card__icon"></i
          ></a>

                    </li>
                    <li class="card__item js-card__item opacity itemLinkedin"> <a class="card__link js-cardLinkedin" href="" title="Visitar LinkedIn"
                        target="_blank"><i class="fab fa-linkedin-in card__icon"></i
          ></a>

                    </li>
                    <li class="card__item js-card__item opacity itemGithub"> <a class="card__link js-cardGithub" href="" title="Ir a GitHub" target="_blank"><i class="fab fa-github-alt card__icon"></i
          ></a>

                    </li>
                    </ul>
                </div>
                </div>
            </section>
            <div class="container">
                <section class="design content-collapsible">
                    <div class="collapse js-collapsible__tigger">
                        <div class="collapse__items"> <i class="far fa-object-ungroup collapse__items-icon"></i>

                             <h1 class="collapse__items-title">Diseña</h1>

                        </div> <i class="fas fa-angle-down collapse__icon-down"></i>

                    </div>
                    <div class="js-container">
                        <div class="colour">
                             <h2 class="colour__title">Colores</h2>

                            <div class="colour__palettes js-colour-palettes">
                                <div id="js-color-option1">
                                    <label class="option1" for="color-option1">
                                        <input class="option1_items" type="radio" value="1" id="color-option1"
                                        name="color-options" palette="palette1" checked />
                                        <div class="palette1">
                                            <div class="palette1__item1"></div>
                                            <div class="palette1__item2"></div>
                                            <div class="palette1__item3"></div>
                                        </div>
                                    </label>
                                </div>
                                <div id="js-color-option2">
                                    <label class="option2" for="color-option2">
                                        <input class="option2_items" type="radio" value="2" id="color-option2"
                                        name="color-options" palette="palette2" />
                                        <div class="palette2">
                                            <div class="palette2__item1"></div>
                                            <div class="palette2__item2"></div>
                                            <div class="palette2__item3"></div>
                                        </div>
                                    </label>
                                </div>
                                <div id="js-color-option3">
                                    <label class="option3" for="color-option3">
                                        <input class="option3_items" type="radio" value="3" id="color-option3"
                                        name="color-options" palette="palette3" />
                                        <div class="palette3">
                                            <div class="palette3__item1"></div>
                                            <div class="palette3__item2"></div>
                                            <div class="palette3__item3"></div>
                                        </div>
                                    </label>
                                </div>
                                <div id="js-color-option4">
                                    <label class="option4" for="color-option4">
                                        <input class="option4_items" type="radio" value="4" id="color-option4"
                                        name="color-options" palette="palette4" />
                                        <div class="palette4">
                                            <div class="palette4__item1"></div>
                                            <div class="palette4__item2"></div>
                                            <div class="palette4__item3"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                </section>
                <section class="design">
                    <div class="collapse js-collapsible__tigger">
                        <div class="collapse__items"> <i class="far fa-keyboard collapse__items-icon"></i>

                             <h1 class="collapse__items-title">Rellena</h1>

                        </div> <i class="fas fa-angle-down collapse__icon-down"></i>

                    </div>
                    <div class="js-container">
                        <form class="container-form js-containerForm" method="POST">
                            <label for="fullName" class="form__label">Nombre completo</label>
                            <input type="text" id="name" name="name" placeholder="Ej:sally-hill@gmail.com"
                            class="form__input js-name" required />
                            <label for="job" class="form__label">Puesto</label>
                            <input type="text" id="job" name="job" placeholder="Ej: Front-end unicorn"
                            class="form__input js-job" required />
                            <label for="image" class="form__label">Imagen de perfil</label>
                            <div class="form__image">
                                <input type="file" class="form__file js__profile-upload-btn" name="file"
                                id="img-selector">
                                <button for="file" class="form__image--btn js__profile-trigger">Añadir imagen</button>
                                <img class="form__image--min js__profile-preview-img"
                                />
                            </div>
                            <label for="email" class="form__label">Email</label>
                            <input type="email" id="email" name="email" placeholder="Ej: sally-hill@gmail.com"
                            class="form__input js-email" required />
                            <label for="phone" class="form__label">Teléfono</label>
                            <input type="tel" id="phone" name="phone" placeholder="Ej:555-55-55-55"
                            class="form__input js-phone" />
                            <label for="linkedin" class="form__label">Linkedin</label>
                            <input type="text" id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill"
                            class="form__input js-linkedin" required />
                            <label for="github" class="form__label">Github</label>
                            <input type="text" id="github" name="github" placeholder="Ej: @sally-hill"
                            class="form__input js-github" required />
                    </div>
                </section>
                <section class="design">
                    <div class="collapse js-collapsible__tigger">
                        <div class="collapse__items"> <i class="fas fa-share-alt collapse__items-icon"></i>

                             <h1 class="collapse__items-title">Comparte</h1>

                        </div> <i class="fas fa-angle-down collapse__icon-down"></i>

                    </div>
                    <div class="js-container">
                        <div class="share">
                            <button class="share__button  js-button" type="submit"><i class="far fa-address-card"></i>Crear tarjeta</button>
                            <div class="share__result share__result--hidden js-shareResult">
                                <p class="share__result__text">La tarjeta ha sido creada:</p> <a class="share__result__url" target=_blank></a>

                                <a
                                class="share__result__button" href="" title="Comparte en twitter" target="_blank"> <i class="fab fa-twitter"></i>Compartir en twitter</a>
                            </div>
                        </div>
                    </div>
                </section>
                </form>
                </div>
        </main>
        <footer class="footer"> <small class="footer__small">Awesome profile-cards @2018 </small>

            <img
            src="./assets/images/NaN-rojo.png" alt="NaN-logo" class="footer__nan-logo footer__logo"
            />
            <img src="./assets/images/logo-adalab.png" alt="Adalab-logo" class="footer__logo"
            />
        </footer>
        <script src="./assets/js/main.js"></script>
    </body>

</html>
